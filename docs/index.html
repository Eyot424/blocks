<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>Blocks</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Icon -->
  <meta name="msapplication-TileColor" content="#2f83cd">
  <!-- CSS -->
  <!-- build:css build/css/navy.css -->
  <link rel="stylesheet" href="/css/navy.css">
  <!-- endbuild -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <div id="container">
    <header id="header" class="wrapper">
  <div id="header-inner" class="inner">
    <h1 id="logo-wrap">
      <a href="/" id="logo">Blocks</a>
    </h1>
    <nav id="main-nav">
      <a href="/docs/" class="main-nav-link">文档</a><a href="/examples/" class="main-nav-link">使用案例</a>
      <a href="https://github.com/wmfe/blocks" class="main-nav-link"><i class="fa fa-github-alt"></i></a>
      <div id="search-input-wrap">
        <div id="search-input-icon">
          <i class="fa fa-search"></i>
        </div>
        <input type="search" id="search-input" placeholder="Search...">
      </div>
    </nav>
    <a id="mobile-nav-toggle">
      <span class="mobile-nav-toggle-bar"></span>
      <span class="mobile-nav-toggle-bar"></span>
      <span class="mobile-nav-toggle-bar"></span>
    </a>
  </div>
</header>

    <div id="content-wrap">
  <div class="wrapper">
    <div class="inner">
      <h2 id="banner-title">Blocks - 配置化页面解决方案</h2>
      <ul id="intro-cmd-wrap">
        <li class="intro-cmd-item">npm install</li>
        <li class="intro-cmd-item">npm run dev main</li>
        <li class="intro-cmd-item">npm run dev show</li>
        <li class="intro-cmd-item">npm run build</li>
      </ul>
      <div id="intro-get-started-wrap">
        <a href="docs/" id="intro-get-started-link">开始使用</a>
      </div>
    </div>
  </div>
</div>

    <footer id="footer" class="wrapper">
  <div class="inner">
    <div id="footer-copyright">
      &copy; 2017 <b>百度外卖用户端前端团队</b>
    </div>
  </div>
</footer>

  </div>
  <div id="mobile-nav-dimmer"></div>
  <nav id="mobile-nav">
  <div id="mobile-nav-inner">
    <ul id="mobile-nav-list">
      <a href="/docs/" class="mobile-nav-link">文档</a><a href="/examples/" class="mobile-nav-link">使用案例</a>
      <li class="mobile-nav-item">
        <a href="https://github.com/wmfe/blocks" class="mobile-nav-link" rel="external" target="_blank">GitHub</a>
      </li>
    </ul>
    
  </div>
</nav>

  <!-- Scripts -->
<script src="/js/mobile_nav.js"></script>
<!-- endbuild -->

</body>
</html>
